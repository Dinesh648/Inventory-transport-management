<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITIM</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Oswald:wght@500&display=swap" rel="stylesheet">
<link href="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
</head>
<body>
    <section class="header">
        <div class="name"><h1>SITIM</h1><br><h6>Simple interface for transport and Inventory Management</h6>
        </div>
    <nav>
        <div class="links">
            <i class="fa fa-times" aria-hidden="true"></i>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">CONTACT US</a></li>
                <li><a href="">HELP</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" aria-hidden="true"></i>
    </nav>
    <div class="form-box">
           <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>

           </div>
     
    <form id="login" class="input-group">
        <input type="email" class="input-field" name = "login_userid" placeholder="User Id" required>
        <input type="text" class="input-field" name = "login_password" placeholder="Password" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn">Log In</button>
        
    </form>
    <form id="register" class="input-group">
        <input type="text" class="input-field" name="signup_userid" placeholder="User Id" required>
        <input type="email" class="input-field" name="signup_email" placeholder="Email Id" required>
        <input type="text" class="input-field" name="signup_password" placeholder="Enter password" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
        <button type="submit" class="submit-btn">Register</button>
    </form>
    </div>
</section> 
<script>
    
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");

    function register() {
       x.style.left="-400px";
       y.style.left="50px";
       z.style.left="110px";
    }
    function login() {
       x.style.left="50px";
       y.style.left="450px";
       z.style.left="0px";
    }

</script>
    
</body>
</html>
